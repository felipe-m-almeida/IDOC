<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Queries</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --danger-color: #e74c3c;
            --bg-color: #ecf0f1;
            --font-color: #34495e;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--card-bg);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }
        h1, h3 { text-align: center; color: var(--primary-color); }
        h3 { color: var(--secondary-color); border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover { background-color: #2980b9; }
        .result-box { margin-top: 30px; }
        textarea {
            width: 100%;
            min-height: 120px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: #ecf0f1;
            resize: vertical;
            box-sizing: border-box;
        }
        .query-fields {
            display: none;
            margin-top: 25px;
            border-top: 2px solid #eee;
            padding-top: 25px;
        }
        .when-clause, .concat-item {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 5px;
            flex-wrap: wrap;
        }
        .remove-btn {
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
            background-color: var(--danger-color);
            margin-top: 0;
            align-self: center;
        }
        .remove-btn:hover { background-color: #c0392b; }
        .add-btn {
            background-color: #2ecc71;
            font-size: 14px;
            padding: 10px;
            margin-top: 0;
        }
        .add-btn:hover { background-color: #27ae60; }
        .radio-group label { display: inline-block; margin-right: 15px; font-weight: normal; cursor: pointer; }
        .hidden-container { display: none; }
        .clause-section { flex: 1; min-width: 280px; }
        .clause-section .radio-group { margin-bottom: 10px; }
        .flex-container { display: flex; gap: 10px; }
        .nested-group {
            border-left: 3px solid #eee;
            padding-left: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de Queries</h1>

        <div class="form-group">
            <label for="queryType">Tipo de Query</label>
            <select id="queryType">
                <option value="" selected disabled>Selecione um tipo de query...</option>
                <option value="substring">SUBSTRING</option>
                <option value="caseWhen">CASE WHEN</option>
                <option value="translate">TRANSLATE</option>
                <option value="concat">CONCAT()</option>
                <option value="dateFormat">Formatar Data</option>
                <option value="lpad">Adicionar zeros a esquerda</option>
                <option value="joinExpansion">Expansão para JOIN (Centros, Org, etc.)</option>
            </select>
        </div>

        <div id="substringFields" class="query-fields">
            <h3>Parâmetros para SUBSTRING</h3>
            <div class="form-group">
                <label>Qual o tipo de campo de origem?</label>
                <div class="radio-group">
                    <label><input type="radio" name="subSourceType" value="guid" checked onchange="toggleSourceFields('sub')"> GUID</label>
                    <label><input type="radio" name="subSourceType" value="variable" onchange="toggleSourceFields('sub')"> Variável</label>
                </div>
            </div>
            <div id="subGuidContainer">
                <div class="form-group"><label for="subStepInput">Número da Etapa (X)</label><input type="text" id="subStepInput" placeholder="Ex: 1 ou sub"></div>
                <div class="form-group"><label for="subGuidInput">GUID do Campo</label><input type="text" id="subGuidInput" placeholder="Cole o GUID aqui"></div>
            </div>
            <div id="subVariableContainer" class="hidden-container">
                <div class="form-group"><label for="subVariableInput">Nome da Variável</label><input type="text" id="subVariableInput" placeholder="Ex: minha_variavel"></div>
            </div>
            <div class="form-group"><label for="subStartInput">Posição Inicial (Y)</label><input type="number" id="subStartInput" placeholder="Ex: 1" min="1"></div>
            <div class="form-group"><label for="subEndInput">Tamanho (Z)</label><input type="number" id="subEndInput" placeholder="Ex: 10" min="1"></div>
            <button onclick="generateQuery()">Gerar Query</button>
            <div class="result-box"><label for="subResultQuery">Query Gerada</label><textarea id="subResultQuery" readonly></textarea></div>
        </div>

        <div id="caseWhenFields" class="query-fields">
            <h3>Parâmetros para CASE WHEN</h3>
             <div class="form-group">
                <label>Campo Principal (a ser comparado)</label>
                <div class="radio-group">
                    <label><input type="radio" name="caseSourceType" value="guid" checked onchange="toggleSourceFields('case')"> GUID</label>
                    <label><input type="radio" name="caseSourceType" value="variable" onchange="toggleSourceFields('case')"> Variável</label>
                </div>
            </div>
            <div id="caseGuidContainer">
                <div class="form-group"><label for="caseStepInput">Número da Etapa (X)</label><input type="text" id="caseStepInput" placeholder="Ex: 1 ou sub"></div>
                <div class="form-group"><label for="caseGuidInput">GUID do Campo</label><input type="text" id="caseGuidInput" placeholder="Cole o GUID aqui"></div>
            </div>
            <div id="caseVariableContainer" class="hidden-container">
                <div class="form-group"><label for="caseVariableInput">Nome da Variável</label><input type="text" id="caseVariableInput" placeholder="Ex: minha_variavel"></div>
            </div>
            
            <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">
            <label>Condições (WHEN ... THEN ...)</label>
            <div id="whenClausesContainer"></div>
            <button onclick="addWhenClause()" class="add-btn" type="button">+ Adicionar WHEN</button>
            <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">

            <div class="form-group">
                <label>Condição Final (ELSE)</label>
                <div class="radio-group else-options">
                    <label><input type="radio" name="elseOption" value="sameField" checked onchange="toggleElseInput()"> Manter o mesmo valor</label>
                    <label><input type="radio" name="elseOption" value="customValue" onchange="toggleElseInput()"> Usar outro valor</label>
                    <label><input type="radio" name="elseOption" value="guid" onchange="toggleElseInput()"> Usar Outro Campo</label>
                    <label><input type="radio" name="elseOption" value="substring" onchange="toggleElseInput()"> Substring</label>
                    <label><input type="radio" name="elseOption" value="translate" onchange="toggleElseInput()"> Translate</label>
                    <label><input type="radio" name="elseOption" value="concat" onchange="toggleElseInput()"> Concat</label>
                    <label><input type="radio" name="elseOption" value="dateFormat" onchange="toggleElseInput()"> Formatar Data</label>
                    <label><input type="radio" name="elseOption" value="lpad" onchange="toggleElseInput()"> Zeros à Esquerda</label>
                </div>
                <div id="elseCustomValueContainer" class="hidden-container"><input type="text" id="elseValueInput" placeholder="Digite o valor para o ELSE (pode ser vazio)"></div>
                <div id="elseGuidContainer" class="hidden-container">
                    <div class="flex-container">
                        <input type="text" id="elseStepInput" placeholder="Etapa" style="flex:1;">
                        <input type="text" id="elseGuidInput" placeholder="GUID" style="flex:2;">
                    </div>
                </div>
                <div id="elseSubstringContainer" class="hidden-container nested-group"></div>
                <div id="elseTranslateContainer" class="hidden-container nested-group"></div>
                <div id="elseConcatContainer" class="hidden-container nested-group"></div>
                <div id="elseDateFormatContainer" class="hidden-container nested-group"></div>
                <div id="elseLpadContainer" class="hidden-container nested-group"></div>

            </div>
            <button onclick="generateQuery()">Gerar Query</button>
            <div class="result-box"><label for="caseResultQuery">Query Gerada</label><textarea id="caseResultQuery" readonly></textarea></div>
        </div>
        
        <div id="translateFields" class="query-fields">
            <h3>Parâmetros para TRANSLATE</h3>
            <div class="form-group">
                <label>Qual o tipo de campo de origem?</label>
                <div class="radio-group">
                    <label><input type="radio" name="translateSourceType" value="guid" checked onchange="toggleSourceFields('translate')"> GUID</label>
                    <label><input type="radio" name="translateSourceType" value="variable" onchange="toggleSourceFields('translate')"> Variável</label>
                </div>
            </div>
            <div id="translateGuidContainer">
                <div class="form-group"><label for="translateStepInput">Número da Etapa (X)</label><input type="text" id="translateStepInput" placeholder="Ex: 1 ou sub"></div>
                <div class="form-group"><label for="translateGuidInput">GUID do Campo</label><input type="text" id="translateGuidInput" placeholder="Cole o GUID aqui"></div>
            </div>
            <div id="translateVariableContainer" class="hidden-container">
                <div class="form-group"><label for="translateVariableInput">Nome da Variável</label><input type="text" id="translateVariableInput" placeholder="Ex: minha_variavel"></div>
            </div>
            <div class="form-group"><label for="translateFromInput">Traduzir De (caracteres a serem trocados)</label><input type="text" id="translateFromInput" placeholder="Ex: ,"></div>
            <div class="form-group"><label for="translateToInput">Traduzir Para (novos caracteres)</label><input type="text" id="translateToInput" placeholder="Ex: . (pode ser deixado em branco)"></div>
            <button onclick="generateQuery()">Gerar Query</button>
            <div class="result-box"><label for="translateResultQuery">Query Gerada</label><textarea id="translateResultQuery" readonly></textarea></div>
        </div>
        
        <div id="concatFields" class="query-fields">
            <h3>Parâmetros para CONCAT()</h3>
            <label>Itens para Concatenar</label>
            <div id="concatItemsContainer"></div>
            <button onclick="addConcatItem()" class="add-btn" type="button">+ Adicionar Item para Concatenar</button>
            <button onclick="generateQuery()" style="margin-top: 20px;">Gerar Query</button>
            <div class="result-box">
                <label for="concatResultQuery">Query Gerada</label>
                <textarea id="concatResultQuery" readonly></textarea>
            </div>
        </div>

        <div id="dateFormatFields" class="query-fields">
            <h3>Parâmetros para Formatar Data</h3>
            <div class="form-group">
                <label>Qual o tipo de campo de origem (que contém a data)?</label>
                <div class="radio-group">
                    <label><input type="radio" name="dateFormatSourceType" value="guid" checked onchange="toggleSourceFields('dateFormat')"> GUID</label>
                    <label><input type="radio" name="dateFormatSourceType" value="variable" onchange="toggleSourceFields('dateFormat')"> Variável</label>
                </div>
            </div>
            <div id="dateFormatGuidContainer">
                <div class="form-group"><label for="dateFormatStepInput">Número da Etapa (X)</label><input type="text" id="dateFormatStepInput" placeholder="Ex: 1 ou sub"></div>
                <div class="form-group"><label for="dateFormatGuidInput">GUID do Campo</label><input type="text" id="dateFormatGuidInput" placeholder="Cole o GUID aqui"></div>
            </div>
            <div id="dateFormatVariableContainer" class="hidden-container">
                <div class="form-group"><label for="dateFormatVariableInput">Nome da Variável</label><input type="text" id="dateFormatVariableInput" placeholder="Ex: minha_variavel_data"></div>
            </div>
            <div class="form-group">
                <label for="dateFormatInputMask">Formato de Entrada da Data (formato atual)</label>
                <input type="text" id="dateFormatInputMask" placeholder="Ex: YYYY-MM-DD, DDMMYYYY, YYYY/MM/DD HH24:MI:SS">
            </div>
            <div class="form-group">
                <label for="dateFormatOutputMask">Máscara de Formatação de Saída (formato desejado)</label>
                <input type="text" id="dateFormatOutputMask" placeholder="Ex: YYYYMMDD, DD/MM/YYYY, YYYY-MM-DD HH24:MI:SS">
            </div>
            <button onclick="generateQuery()">Gerar Query</button>
            <div class="result-box">
                <label for="dateFormatResultQuery">Query Gerada</label>
                <textarea id="dateFormatResultQuery" readonly></textarea>
            </div>
        </div>

        <div id="lpadFields" class="query-fields">
            <h3>Parâmetros para Adicionar Zeros à Esquerda (LPAD)</h3>
            <div class="form-group">
                <label>Qual o tipo de campo de origem?</label>
                <div class="radio-group">
                    <label><input type="radio" name="lpadSourceType" value="guid" checked onchange="toggleSourceFields('lpad')"> GUID</label>
                    <label><input type="radio" name="lpadSourceType" value="variable" onchange="toggleSourceFields('lpad')"> Variável</label>
                </div>
            </div>
            <div id="lpadGuidContainer">
                <div class="form-group"><label for="lpadStepInput">Número da Etapa (X)</label><input type="text" id="lpadStepInput" placeholder="Ex: 1 ou sub"></div>
                <div class="form-group"><label for="lpadGuidInput">GUID do Campo</label><input type="text" id="lpadGuidInput" placeholder="Cole o GUID aqui"></div>
            </div>
            <div id="lpadVariableContainer" class="hidden-container">
                <div class="form-group"><label for="lpadVariableInput">Nome da Variável</label><input type="text" id="lpadVariableInput" placeholder="Ex: minha_variavel"></div>
            </div>
            <div class="form-group">
                <label for="lpadLengthInput">Tamanho Final do Campo (com os zeros)</label>
                <input type="number" id="lpadLengthInput" placeholder="Ex: 10" min="1">
            </div>
            <button onclick="generateQuery()">Gerar Query</button>
            <div class="result-box">
                <label for="lpadResultQuery">Query Gerada</label>
                <textarea id="lpadResultQuery" readonly></textarea>
            </div>
        </div>
        
        <div id="joinExpansionFields" class="query-fields">
            <h3>Parâmetros para Expansão de JOIN</h3>
            <div class="form-group">
                <label for="joinTenantInput">Tenant</label>
                <input type="text" id="joinTenantInput" placeholder="Ex: 4mdg">
            </div>
            <div class="form-group">
                <label for="joinAliasInput">Apelido (alias) para a tabela</label>
                <input type="text" id="joinAliasInput" placeholder="Ex: ans_centro">
            </div>
            <div class="form-group">
                <label for="joinGuidInput">GUID da Etapa</label>
                <input type="text" id="joinGuidInput" placeholder="Cole o GUID da etapa aqui">
            </div>
            <button onclick="generateQuery()">Gerar Query</button>
            <div class="result-box">
                <label for="joinResultQuery">Query Gerada</label>
                <textarea id="joinResultQuery" readonly></textarea>
            </div>
        </div>

    </div>

    <script>
        let concatItemCounter = 0;
        let whenClauseCounter = 0;

        // Função para gerar o HTML de um campo de origem (GUID vs Variável)
        function createSourceFieldHtml(prefix, idCounter) {
            const uniqueName = `${prefix}_${idCounter}`;
            return `
                <label style="font-size: 0.9em; font-weight: normal;">Origem:</label>
                <div class="radio-group">
                    <label><input type="radio" name="${uniqueName}_SourceType" value="guid" checked onchange="toggleSourceSubFields(this, '${prefix}')"> GUID</label>
                    <label><input type="radio" name="${uniqueName}_SourceType" value="variable" onchange="toggleSourceSubFields(this, '${prefix}')"> Variável</label>
                </div>
                <div class="${prefix}-guid-inputs flex-container">
                    <input type="text" class="${prefix}-step" placeholder="Etapa" style="flex:1">
                    <input type="text" class="${prefix}-guid" placeholder="GUID" style="flex:2">
                </div>
                <div class="${prefix}-variable-inputs hidden-container">
                    <input type="text" class="${prefix}-variable" placeholder="Nome da Variável">
                </div>`;
        }
        
        // Função para gerar o HTML dos itens de concatenação
        function createConcatItemHtml(prefix, id) {
            return `
                <div class="concat-item" data-id="${id}">
                    <div style="width: 100%; display: flex; flex-direction: column; gap: 10px;">
                        <div class="radio-group">
                            <label><input type="radio" name="${prefix}ConcatType_${id}" value="guid" checked onchange="toggleConcatItemFields(this)"> GUID</label>
                            <label><input type="radio" name="${prefix}ConcatType_${id}" value="variable" onchange="toggleConcatItemFields(this)"> Variável</label>
                            <label><input type="radio" name="${prefix}ConcatType_${id}" value="value" onchange="toggleConcatItemFields(this)"> Valor Fixo</label>
                        </div>
                        <div class="guid-inputs flex-container">
                            <input type="text" class="step-input" placeholder="Etapa (X)" style="flex:1;">
                            <input type="text" class="guid-input" placeholder="GUID do Campo" style="flex:2;">
                        </div>
                        <div class="variable-inputs hidden-container">
                            <input type="text" class="variable-input" placeholder="Nome da Variável">
                        </div>
                        <div class="value-inputs hidden-container">
                            <input type="text" class="value-input" placeholder="Valor Fixo">
                        </div>
                    </div>
                    <button type="button" class="remove-btn" onclick="removeClause(this)">Remover</button>
                </div>`;
        }

        // Função para adicionar um item de concatenação dentro do CASE WHEN
        function addCaseConcatItem(button) {
            const container = button.previousElementSibling;
            const prefix = container.id.includes('else') ? 'else' : `then_${container.closest('.when-clause').dataset.id}`;
            const itemId = Date.now();
            const newItem = document.createElement('div');
            newItem.innerHTML = createConcatItemHtml(prefix, itemId);
            container.appendChild(newItem.firstElementChild);
            toggleConcatItemFields(container.querySelector(`.concat-item[data-id="${itemId}"] input[type="radio"]:checked`));
        }

        document.getElementById('queryType').addEventListener('change', function() {
            document.querySelectorAll('.query-fields').forEach(div => div.style.display = 'none');
            document.querySelectorAll('textarea').forEach(area => area.value = '');
            const selectedType = this.value;
            const fieldsDiv = document.getElementById(selectedType + 'Fields');
            if (fieldsDiv) { fieldsDiv.style.display = 'block'; }
            if (selectedType === 'caseWhen' && document.getElementById('whenClausesContainer').childElementCount === 0) {
                addWhenClause();
            } else if (selectedType === 'concat' && document.getElementById('concatItemsContainer').childElementCount === 0) {
                addConcatItem(); addConcatItem();
            }
        });

        function toggleSourceFields(prefix) {
            const sourceType = document.querySelector(`input[name="${prefix}SourceType"]:checked`).value;
            document.getElementById(`${prefix}GuidContainer`).style.display = (sourceType === 'guid') ? 'block' : 'none';
            document.getElementById(`${prefix}VariableContainer`).style.display = (sourceType === 'variable') ? 'block' : 'none';
        }

        function addWhenClause() {
            whenClauseCounter++;
            const container = document.getElementById('whenClausesContainer');
            const newClause = document.createElement('div');
            newClause.className = 'when-clause';
            newClause.dataset.id = whenClauseCounter; // Add unique ID for radio button names
            newClause.innerHTML = `
                <div class="clause-section">
                    <label>Comparar com (WHEN)</label>
                    <div class="radio-group">
                        <label><input type="radio" name="whenType_${whenClauseCounter}" value="value" checked onchange="toggleWhenThenFields(this)"> Valor Fixo</label>
                        <label><input type="radio" name="whenType_${whenClauseCounter}" value="guid" onchange="toggleWhenThenFields(this)"> Outro Campo</label>
                    </div>
                    <div class="when-value-container"><input type="text" class="when-input-value" placeholder="Se o valor for..."></div>
                    <div class="when-guid-container hidden-container flex-container">
                        <input type="text" class="when-input-step" placeholder="Etapa" style="flex:1;"><input type="text" class="when-input-guid" placeholder="GUID" style="flex:2;">
                    </div>
                </div>
                <div class="clause-section">
                    <label>Resultado (THEN)</label>
                     <div class="radio-group">
                        <label><input type="radio" name="thenType_${whenClauseCounter}" value="value" checked onchange="toggleWhenThenFields(this)"> Valor Fixo</label>
                        <label><input type="radio" name="thenType_${whenClauseCounter}" value="guid" onchange="toggleWhenThenFields(this)"> Outro Campo</label>
                        <label><input type="radio" name="thenType_${whenClauseCounter}" value="substring" onchange="toggleWhenThenFields(this)"> Substring</label>
                        <label><input type="radio" name="thenType_${whenClauseCounter}" value="translate" onchange="toggleWhenThenFields(this)"> Translate</label>
                        <label><input type="radio" name="thenType_${whenClauseCounter}" value="concat" onchange="toggleWhenThenFields(this)"> Concat</label>
                        <label><input type="radio" name="thenType_${whenClauseCounter}" value="dateFormat" onchange="toggleWhenThenFields(this)"> Formatar Data</label>
                        <label><input type="radio" name="thenType_${whenClauseCounter}" value="lpad" onchange="toggleWhenThenFields(this)"> Zeros à Esquerda</label>
                    </div>
                    <div class="then-value-container hidden-container"><input type="text" class="then-input-value" placeholder="Então, trocar por..."></div>
                    <div class="then-guid-container hidden-container flex-container"></div>
                    <div class="then-substring-container hidden-container nested-group"></div>
                    <div class="then-translate-container hidden-container nested-group"></div>
                    <div class="then-concat-container hidden-container nested-group"></div>
                    <div class="then-dateFormat-container hidden-container nested-group"></div>
                    <div class="then-lpad-container hidden-container nested-group"></div>
                </div>
                <button type="button" class="remove-btn" onclick="removeClause(this)">Remover</button>
            `;
            container.appendChild(newClause);
            
            // Auto-trigger toggle to show default fields
            toggleWhenThenFields(newClause.querySelector('input[name^="whenType_"]:checked'));
            toggleWhenThenFields(newClause.querySelector('input[name^="thenType_"]:checked'));
        }

        function toggleWhenThenFields(radioElement) {
            const section = radioElement.closest('.clause-section');
            const selectedValue = radioElement.value;
            const isWhen = radioElement.name.startsWith('when');
            const idCounter = section.closest('.when-clause').dataset.id;
            
            const containers = section.querySelectorAll('.when-value-container, .when-guid-container, .then-value-container, .then-guid-container, .then-substring-container, .then-translate-container, .then-concat-container, .then-dateFormat-container, .then-lpad-container');
            containers.forEach(el => el.style.display = 'none');
            
            const prefix = isWhen ? 'when' : 'then';
            const targetClass = `.${prefix}-${selectedValue}-container`;
            const targetContainer = section.querySelector(targetClass);

            if (targetContainer) {
                targetContainer.style.display = 'block';
                // Lazy-load the content if it's empty
                if (targetContainer.innerHTML.trim() === '') {
                     if (selectedValue === 'guid') {
                         targetContainer.innerHTML = `<input type="text" class="then-input-step" placeholder="Etapa" style="flex:1;"><input type="text" class="then-input-guid" placeholder="GUID" style="flex:2;">`;
                         targetContainer.style.display = 'flex';
                     } else if (selectedValue === 'substring') {
                         targetContainer.innerHTML = `
                            ${createSourceFieldHtml(`then_sub`, idCounter)}
                            <div class="flex-container" style="margin-top:10px;">
                                <input type="number" class="then-substring-start" placeholder="Início" min="1">
                                <input type="number" class="then-substring-length" placeholder="Tamanho" min="1">
                            </div>`;
                     } else if (selectedValue === 'translate') {
                         targetContainer.innerHTML = `
                            ${createSourceFieldHtml(`then_trans`, idCounter)}
                            <input type="text" class="then-translate-from" placeholder="Traduzir De" style="margin-top:10px;">
                            <input type="text" class="then-translate-to" placeholder="Traduzir Para" style="margin-top:10px;">`;
                     } else if (selectedValue === 'concat') {
                         targetContainer.innerHTML = `
                             <div class="then-concat-items-container"></div>
                             <button type="button" class="add-btn" onclick="addCaseConcatItem(this)">+ Item</button>`;
                         // Add initial items for concat
                         addCaseConcatItem(targetContainer.querySelector('.add-btn'));
                         addCaseConcatItem(targetContainer.querySelector('.add-btn'));
                     } else if (selectedValue === 'dateFormat') {
                         targetContainer.innerHTML = `
                            ${createSourceFieldHtml(`then_date`, idCounter)}
                            <input type="text" class="then-date-in" placeholder="Formato de Entrada" style="margin-top:10px;">
                            <input type="text" class="then-date-out" placeholder="Formato de Saída" style="margin-top:10px;">`;
                     } else if (selectedValue === 'lpad') {
                          targetContainer.innerHTML = `
                            ${createSourceFieldHtml(`then_lpad`, idCounter)}
                            <input type="number" class="then-lpad-length" placeholder="Tamanho Final" min="1" style="margin-top:10px;">`;
                     }
                }
            }
        }
        
        function toggleSourceSubFields(radio, prefix) {
            const container = radio.closest('.nested-group, .then-substring-container, .then-translate-container, .then-dateFormat-container, .then-lpad-container');
            const isGuid = radio.value === 'guid';
            container.querySelector(`.${prefix}-guid-inputs`).style.display = isGuid ? 'flex' : 'none';
            container.querySelector(`.${prefix}-variable-inputs`).style.display = isGuid ? 'none' : 'block';
        }

        function removeClause(buttonElement) {
            buttonElement.closest('.when-clause, .concat-item').remove();
        }

        function toggleElseInput() {
            const elseChoice = document.querySelector('input[name="elseOption"]:checked').value;
            const allElseContainers = document.querySelectorAll('#elseCustomValueContainer, #elseGuidContainer, #elseSubstringContainer, #elseTranslateContainer, #elseConcatContainer, #elseDateFormatContainer, #elseLpadContainer');
            allElseContainers.forEach(c => c.style.display = 'none');

            const targetId = `#else${elseChoice.charAt(0).toUpperCase() + elseChoice.slice(1)}Container`;
            const targetContainer = document.querySelector(targetId);
            
            if (targetContainer) {
                targetContainer.style.display = 'block';
                 // Lazy load content
                if (targetContainer.innerHTML.trim() === '') {
                     if (elseChoice === 'substring') {
                         targetContainer.innerHTML = `${createSourceFieldHtml('else_sub', 0)}<div class="flex-container" style="margin-top:10px;"><input type="number" id="elseSubstringStart" placeholder="Início" min="1"><input type="number" id="elseSubstringLength" placeholder="Tamanho" min="1"></div>`;
                     } else if (elseChoice === 'translate') {
                         targetContainer.innerHTML = `${createSourceFieldHtml('else_trans', 0)}<input type="text" id="elseTranslateFrom" placeholder="Traduzir De" style="margin-top:10px;"><input type="text" id="elseTranslateTo" placeholder="Traduzir Para" style="margin-top:10px;">`;
                     } else if (elseChoice === 'concat') {
                         targetContainer.innerHTML = `<div id="elseConcatItemsContainer"></div><button type="button" class="add-btn" onclick="addCaseConcatItem(this)">+ Item</button>`;
                         addCaseConcatItem(targetContainer.querySelector('.add-btn'));
                         addCaseConcatItem(targetContainer.querySelector('.add-btn'));
                     } else if (elseChoice === 'dateFormat') {
                         targetContainer.innerHTML = `${createSourceFieldHtml('else_date', 0)}<input type="text" id="elseDateIn" placeholder="Formato de Entrada" style="margin-top:10px;"><input type="text" id="elseDateOut" placeholder="Formato de Saída" style="margin-top:10px;">`;
                     } else if (elseChoice === 'lpad') {
                         targetContainer.innerHTML = `${createSourceFieldHtml('else_lpad', 0)}<input type="number" id="elseLpadLength" placeholder="Tamanho Final" min="1" style="margin-top:10px;">`;
                     }
                }
            }
        }
        
        function addConcatItem() {
            concatItemCounter++;
            const container = document.getElementById('concatItemsContainer');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'concat-item';
            itemDiv.innerHTML = createConcatItemHtml('main_concat', concatItemCounter); // Use um prefixo único
            container.appendChild(itemDiv);
            toggleConcatItemFields(itemDiv.querySelector('input[type="radio"]:checked'));
        }

        function toggleConcatItemFields(radioElement) {
            const itemContainer = radioElement.closest('.concat-item');
            itemContainer.querySelector('.guid-inputs').style.display = 'none';
            itemContainer.querySelector('.variable-inputs').style.display = 'none';
            itemContainer.querySelector('.value-inputs').style.display = 'none';
            const classToShow = `.${radioElement.value}-inputs`;
            const elToShow = itemContainer.querySelector(classToShow);
            elToShow.style.display = radioElement.value === 'guid' ? 'flex' : 'block';
        }

        function getBaseField(prefix) {
            const sourceType = document.querySelector(`input[name="${prefix}SourceType"]:checked`).value;
            if (sourceType === 'guid') {
                const step = document.getElementById(`${prefix}StepInput`).value;
                const guid = document.getElementById(`${prefix}GuidInput`).value;
                if (!step || !guid) return null;
                return `ans${step}.data->'values'->>'${guid}'`;
            } else {
                const variableName = document.getElementById(`${prefix}VariableInput`).value;
                if (!variableName) return null;
                return variableName;
            }
        }

        // --- Funções Auxiliares para Geração de Query ---
        
        function getSourceFieldValue(container, prefix) {
            const sourceTypeRadio = container.querySelector(`input[name^="${prefix}"][name$="_SourceType"]:checked`);
            if (!sourceTypeRadio) return null; // Safety check
            const sourceType = sourceTypeRadio.value;

            if (sourceType === 'guid') {
                const step = container.querySelector(`.${prefix}-step`).value;
                const guid = container.querySelector(`.${prefix}-guid`).value;
                if (!step || !guid) return null;
                return `ans${step}.data->'values'->>'${guid}'`;
            } else { // variable
                const variableName = container.querySelector(`.${prefix}-variable`).value;
                if (!variableName) return null;
                return variableName;
            }
        }
        
        function buildConcatQuery(container) {
            const itemsToConcat = [];
            let allItemsValid = true;
            container.querySelectorAll('.concat-item').forEach(item => {
                if(!allItemsValid) return;
                const sourceType = item.querySelector('input[type="radio"]:checked').value;
                let currentItem = '';
                if (sourceType === 'guid') {
                    const step = item.querySelector('.step-input').value;
                    const guid = item.querySelector('.guid-input').value;
                    if (!step || !guid) allItemsValid = false;
                    else currentItem = `ans${step}.data->'values'->>'${guid}'`;
                } else if (sourceType === 'variable') {
                    const variableName = item.querySelector('.variable-input').value;
                    if (!variableName) allItemsValid = false;
                    else currentItem = variableName;
                } else { // value
                    currentItem = `'${item.querySelector('.value-input').value}'`;
                }
                if(allItemsValid) itemsToConcat.push(currentItem);
            });
            if (!allItemsValid || itemsToConcat.length < 1) return null;
            return `CONCAT(${itemsToConcat.join(', ')})`;
        }
        

        function generateQuery() {
            const queryType = document.getElementById('queryType').value;
            let resultArea, baseField, query;
            
            // --- Lógica dos geradores principais ---
            if (queryType === 'substring') {
                resultArea = document.getElementById('subResultQuery');
                resultArea.value = '';
                baseField = getBaseField('sub');
                const start = document.getElementById('subStartInput').value;
                const length = document.getElementById('subEndInput').value;
                if (!baseField || !start || !length) {
                    alert('Por favor, preencha todos os campos para gerar a query.'); return;
                }
                resultArea.value = `substring(${baseField}, ${start}, ${length})`;
            } else if (queryType === 'translate') {
                resultArea = document.getElementById('translateResultQuery');
                resultArea.value = '';
                baseField = getBaseField('translate');
                const translateFrom = document.getElementById('translateFromInput').value;
                const translateTo = document.getElementById('translateToInput').value;
                if (!baseField || translateFrom === '') {
                    alert('Por favor, preencha o campo de origem e o campo "Traduzir De".'); return;
                }
                resultArea.value = `translate(${baseField}, '${translateFrom}', '${translateTo}')`;
            } else if (queryType === 'concat') {
                resultArea = document.getElementById('concatResultQuery');
                const container = document.getElementById('concatItemsContainer');
                const concatQuery = buildConcatQuery(container);
                if(concatQuery) {
                    resultArea.value = concatQuery;
                } else {
                    alert('Preencha todos os campos dos itens a serem concatenados.');
                    resultArea.value = '';
                }
            } else if (queryType === 'dateFormat') {
                resultArea = document.getElementById('dateFormatResultQuery');
                resultArea.value = '';
                baseField = getBaseField('dateFormat');
                const inputMask = document.getElementById('dateFormatInputMask').value;
                const outputMask = document.getElementById('dateFormatOutputMask').value;
                if (!baseField || !inputMask || !outputMask) {
                    alert('Por favor, preencha o campo de origem e os formatos de entrada e saída da data.'); return;
                }
                resultArea.value = `to_char(to_timestamp(${baseField}, '${inputMask}'), '${outputMask}')`;
            } else if (queryType === 'lpad') {
                resultArea = document.getElementById('lpadResultQuery');
                resultArea.value = '';
                baseField = getBaseField('lpad');
                const length = document.getElementById('lpadLengthInput').value;
                if (!baseField || !length) {
                    alert('Por favor, preencha o campo de origem e o tamanho final do campo.'); return;
                }
                const lpadQuery = `CASE\n    WHEN ${baseField} != '' THEN lpad(${baseField}, ${length}, '0')\n    ELSE ${baseField}\nEND`;
                resultArea.value = lpadQuery;
            } else if (queryType === 'joinExpansion') {
                resultArea = document.getElementById('joinResultQuery');
                resultArea.value = '';
                const tenant = document.getElementById('joinTenantInput').value;
                const alias = document.getElementById('joinAliasInput').value;
                const stepGuid = document.getElementById('joinGuidInput').value;
                if (!tenant || !alias || !stepGuid) {
                    alert('Por favor, preencha todos os campos para gerar o JOIN.'); return;
                }
                resultArea.value = `JOIN ${tenant}.answers ${alias} ON ${alias}.step_id = '${stepGuid}'\n    AND ${alias}.concluded_at IS NOT NULL\n    AND ${alias}.deleted_at IS NULL`;
            }
            // --- Lógica do CASE WHEN ---
            else if (queryType === 'caseWhen') {
                resultArea = document.getElementById('caseResultQuery');
                resultArea.value = '';
                baseField = getBaseField('case');
                if (!baseField) {
                    alert('Por favor, preencha o campo principal do CASE.'); return;
                }
                query = 'CASE\n';
                const whenClauses = document.querySelectorAll('#whenClausesContainer .when-clause');
                if (whenClauses.length === 0) { alert('Adicione pelo menos uma condição WHEN.'); return; }
                
                let allClausesValid = true;
                whenClauses.forEach(clause => {
                    if (!allClausesValid) return;
                    let whenPart = '', thenPart = '';

                    const whenType = clause.querySelector('input[name^="whenType_"]:checked').value;
                    if (whenType === 'value') {
                        whenPart = `'${clause.querySelector('.when-input-value').value}'`;
                    } else { /* guid */
                        const step = clause.querySelector('.when-input-step').value;
                        const guid = clause.querySelector('.when-input-guid').value;
                        if (!step || !guid) { allClausesValid = false; }
                        else { whenPart = `ans${step}.data->'values'->>'${guid}'`; }
                    }

                    const thenType = clause.querySelector('input[name^="thenType_"]:checked').value;
                    const thenContainer = clause.querySelector(`.then-${thenType}-container`);
                    const idCounter = clause.dataset.id;
                    
                    if (thenType === 'value') {
                        thenPart = `'${thenContainer.querySelector('.then-input-value').value}'`;
                    } else if (thenType === 'guid') {
                        const step = thenContainer.querySelector('.then-input-step').value;
                        const guid = thenContainer.querySelector('.then-input-guid').value;
                        if (!step || !guid) { allClausesValid = false; }
                        else { thenPart = `ans${step}.data->'values'->>'${guid}'`; }
                    } else if (thenType === 'substring') {
                        const source = getSourceFieldValue(thenContainer, `then_sub`);
                        const start = thenContainer.querySelector('.then-substring-start').value;
                        const length = thenContainer.querySelector('.then-substring-length').value;
                        if (!source || !start || !length) { allClausesValid = false; }
                        else { thenPart = `substring(${source}, ${start}, ${length})`; }
                    } else if (thenType === 'translate') {
                         const source = getSourceFieldValue(thenContainer, `then_trans`);
                         const from = thenContainer.querySelector('.then-translate-from').value;
                         const to = thenContainer.querySelector('.then-translate-to').value;
                         if (!source || from === '') { allClausesValid = false; }
                         else { thenPart = `translate(${source}, '${from}', '${to}')`; }
                    } else if (thenType === 'concat') {
                        const subContainer = thenContainer.querySelector('.then-concat-items-container');
                        thenPart = buildConcatQuery(subContainer);
                        if (!thenPart) allClausesValid = false;
                    } else if (thenType === 'dateFormat') {
                        const source = getSourceFieldValue(thenContainer, `then_date`);
                        const maskIn = thenContainer.querySelector('.then-date-in').value;
                        const maskOut = thenContainer.querySelector('.then-date-out').value;
                        if (!source || !maskIn || !maskOut) { allClausesValid = false; }
                        else { thenPart = `to_char(to_timestamp(${source}, '${maskIn}'), '${maskOut}')`; }
                    } else if (thenType === 'lpad') {
                        const source = getSourceFieldValue(thenContainer, `then_lpad`);
                        const length = thenContainer.querySelector('.then-lpad-length').value;
                        if (!source || !length) { allClausesValid = false; }
                        else { thenPart = `lpad(${source}, ${length}, '0')`; }
                    }

                    if (allClausesValid) { query += `    WHEN ${baseField} = ${whenPart} THEN ${thenPart}\n`; }
                });
                if (!allClausesValid) { alert('Preencha todos os campos das cláusulas WHEN/THEN.'); return; }

                // Lógica do ELSE
                const elseChoice = document.querySelector('input[name="elseOption"]:checked').value;
                let elsePart = '';
                if (elseChoice === 'sameField') {
                    elsePart = baseField;
                } else if (elseChoice === 'customValue') {
                    elsePart = `'${document.getElementById('elseValueInput').value}'`;
                } else if (elseChoice === 'guid') {
                    const step = document.getElementById('elseStepInput').value;
                    const guid = document.getElementById('elseGuidInput').value;
                    if (!step || !guid) { alert('Preencha a Etapa/GUID do ELSE.'); return; }
                    elsePart = `ans${step}.data->'values'->>'${guid}'`;
                } else {
                    const elseContainer = document.getElementById(`else${elseChoice.charAt(0).toUpperCase() + elseChoice.slice(1)}Container`);
                    if(elseChoice === 'substring') {
                         const source = getSourceFieldValue(elseContainer, 'else_sub');
                         const start = elseContainer.querySelector('#elseSubstringStart').value;
                         const length = elseContainer.querySelector('#elseSubstringLength').value;
                         if (!source || !start || !length) { alert('Preencha os campos do Substring do ELSE.'); return; }
                         elsePart = `substring(${source}, ${start}, ${length})`;
                    } else if (elseChoice === 'translate') {
                         const source = getSourceFieldValue(elseContainer, 'else_trans');
                         const from = elseContainer.querySelector('#elseTranslateFrom').value;
                         const to = elseContainer.querySelector('#elseTranslateTo').value;
                         if (!source || from === '') { alert('Preencha os campos do Translate do ELSE.'); return; }
                         elsePart = `translate(${source}, '${from}', '${to}')`;
                    } else if (elseChoice === 'concat') {
                        const subContainer = elseContainer.querySelector('#elseConcatItemsContainer');
                        elsePart = buildConcatQuery(subContainer);
                        if (!elsePart) { alert('Preencha os itens de concatenação do ELSE.'); return; }
                    } else if (elseChoice === 'dateFormat') {
                        const source = getSourceFieldValue(elseContainer, 'else_date');
                        const maskIn = elseContainer.querySelector('#elseDateIn').value;
                        const maskOut = elseContainer.querySelector('#elseDateOut').value;
                        if (!source || !maskIn || !maskOut) { alert('Preencha os campos de Formatar Data do ELSE.'); return; }
                        elsePart = `to_char(to_timestamp(${source}, '${maskIn}'), '${maskOut}')`;
                    } else if (elseChoice === 'lpad') {
                        const source = getSourceFieldValue(elseContainer, 'else_lpad');
                        const length = elseContainer.querySelector('#elseLpadLength').value;
                        if (!source || !length) { alert('Preencha os campos de Zeros à Esquerda do ELSE.'); return; }
                        elsePart = `lpad(${source}, ${length}, '0')`;
                    }
                }
                query += `    ELSE ${elsePart}\nEND`;
                resultArea.value = query;
            }
        }
    </script>
