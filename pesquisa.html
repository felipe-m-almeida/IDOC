<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Inteligente SAP</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="dados_campos.js"></script>
    <style>
        /* --- CORRE√á√ÉO DO SCROLL (CR√çTICO) --- */
        /* Sobrescreve o travamento do layout principal apenas nesta p√°gina */
        body {
            overflow-y: auto !important; /* Libera o scroll da p√°gina */
            height: auto !important;
            background-color: #f8fafc;
        }
        
        .workspace {
            overflow: visible !important; /* Remove barra de rolagem interna dupla */
            height: auto !important;
            padding-bottom: 50px; /* Espa√ßo extra no final */
        }

        /* --- ESTILO DA BUSCA --- */
        .search-hero {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 60px 20px 80px 20px;
            text-align: center;
            color: white;
            border-bottom: 4px solid var(--primary);
            margin-bottom: -40px; /* Efeito de sobreposi√ß√£o */
        }
        
        .hero-title { font-size: 2rem; margin-bottom: 10px; font-weight: 800; }
        .hero-subtitle { font-size: 1rem; color: #cbd5e1; margin-bottom: 30px; }

        .big-search-box {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .big-search-box input {
            width: 100%;
            padding: 18px 25px;
            padding-left: 55px;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        .big-search-box input:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.3);
        }
        
        .big-search-box::before {
            content: "üîç";
            position: absolute;
            left: 20px; top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            opacity: 0.6;
        }

        /* --- RESULTADOS --- */
        .results-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
            animation: fadeIn 0.4s ease;
            transition: transform 0.2s;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .rc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 12px;
        }

        .rc-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Consolas', monospace;
        }

        .rc-type {
            background: #f1f5f9;
            color: #475569;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
            border: 1px solid #e2e8f0;
        }

        .rc-desc {
            color: #334155;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .source-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .source-tag {
            background: #dcfce7; /* Verde suave */
            color: #166534;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            border: 1px solid #bbf7d0;
        }

        .source-tag:hover {
            background: #166534;
            color: white;
            border-color: #166534;
        }

        .source-seg {
            font-weight: 400;
            opacity: 0.8;
            font-size: 0.75rem;
            background: rgba(0,0,0,0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            margin-top: 50px;
        }
        .empty-icon { font-size: 3rem; margin-bottom: 10px; display: block; opacity: 0.5; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="brand">FERRAMENTA <span>Busca Global</span></div>
        <div class="header-actions">
             <a href="index.html" style="text-decoration:none; color:white; border:1px solid rgba(255,255,255,0.3); padding:5px 10px; border-radius:5px; font-size:0.8rem; font-weight:600;">üè† Voltar</a>
        </div>
    </header>

    <div class="search-hero">
        <h1 class="hero-title">Pesquisa Inteligente</h1>
        <p class="hero-subtitle">Localize campos (ex: CNPJ, STCD1) ou conceitos em todas as interfaces.</p>
        
        <div class="big-search-box">
            <input type="text" id="globalSearch" placeholder="O que voc√™ procura hoje?" oninput="performSearch()" autofocus>
        </div>
    </div>

    <div class="workspace">
        <div id="resultsArea" class="results-container">
            <div class="empty-state">
                <span class="empty-icon">‚å®Ô∏è</span>
                Comece a digitar para pesquisar em todos os documentos.
            </div>
        </div>
    </div>

    <script>
        function performSearch() {
            const term = document.getElementById('globalSearch').value.trim().toUpperCase();
            const container = document.getElementById('resultsArea');
            
            if (term.length < 2) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-icon">‚å®Ô∏è</span>
                        Digite pelo menos 2 caracteres...
                    </div>`;
                return;
            }

            container.innerHTML = '';
            let count = 0;

            if (typeof GLOBAL_FIELDS === 'undefined') {
                container.innerHTML = `
                    <div class="empty-state" style="color:#ef4444;">
                        <span class="empty-icon">‚ö†Ô∏è</span>
                        Erro: √çndice de busca (dados_campos.js) n√£o encontrado.<br>
                        Por favor, execute o script Python "converter_batch.py" (V13) para gerar o √≠ndice.
                    </div>`;
                return;
            }

            // Busca no dicion√°rio global (O(n))
            for (const [key, val] of Object.entries(GLOBAL_FIELDS)) {
                // L√≥gica de Match: Nome do Campo OU Descri√ß√£o
                if (key.includes(term) || val.desc.toUpperCase().includes(term)) {
                    count++;
                    if (count > 50) break; // Trava de seguran√ßa para n√£o travar o browser

                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    // Monta lista de links (Onde esse campo aparece?)
                    let sourcesHtml = '';
                    if (val.sources && val.sources.length > 0) {
                        sourcesHtml = val.sources.map(s => 
                            `<a href="${s.file}#${s.segment}" class="source-tag" target="_blank">
                                üìÑ ${s.title} 
                                <span class="source-seg">${s.segment}</span>
                            </a>`
                        ).join('');
                    }

                    card.innerHTML = `
                        <div class="rc-header">
                            <span class="rc-title">${key}</span>
                            <span class="rc-type">${val.type}(${val.len})</span>
                        </div>
                        <div class="rc-desc">${val.desc}</div>
                        <div style="font-size: 0.75rem; color: #64748b; font-weight: 700; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;">
                            Encontrado em:
                        </div>
                        <div class="source-list">${sourcesHtml}</div>
                    `;
                    container.appendChild(card);
                }
            }

            if (count === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <span class="empty-icon">ü§∑</span>
                        Nenhum resultado encontrado para "<strong>${term}</strong>".
                    </div>`;
            }
        }
        
        
        
    </script>
</body>
</html>
