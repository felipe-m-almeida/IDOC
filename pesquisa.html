<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Inteligente - IDocs</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Estilos espec√≠ficos para a p√°gina de busca que complementam o estilos.css */
        body {
            overflow-y: auto; /* Permite scroll na p√°gina inteira */
            background-color: var(--body-bg);
        }

        .search-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 2rem;
            color: #0f172a;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .hero-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Barra de Busca Aprimorada */
        .search-wrapper {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            display: flex;
            gap: 10px;
            border: 1px solid var(--border);
        }

        .input-group {
            position: relative;
            flex: 1;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .main-input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        .main-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
        }

        .filter-select {
            padding: 0 20px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            background-color: #f8fafc;
            color: #334155;
            font-weight: 500;
            cursor: pointer;
            outline: none;
        }

        .btn-search {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-search:hover {
            background-color: #1d4ed8;
        }

        /* Cards de Resultado */
        .results-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-item {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
            border-color: #cbd5e1;
        }

        .res-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
        }

        .res-idoc {
            font-weight: 700;
            color: var(--primary);
            background: #eff6ff;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .res-segment {
            color: var(--text-muted);
            font-family: monospace;
        }

        .res-content {
            color: #334155;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .res-content b {
            color: #0f172a;
        }

        /* Highlight do termo encontrado */
        .highlight-term {
            background-color: #fef08a; /* Amarelo suave */
            color: #854d0e;
            padding: 0 2px;
            border-radius: 2px;
            font-weight: 600;
        }

        .btn-link {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s;
            text-decoration: none;
            background: white;
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 6px;
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .result-item:hover .btn-link {
            opacity: 1;
        }

        .status-msg {
            text-align: center;
            color: var(--text-muted);
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Loader */
        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="search-container">
        
        <div class="hero-section">
            <div class="hero-title">Pesquisa Global de IDocs</div>
            <div class="hero-subtitle">Encontre campos, segmentos e descri√ß√µes em toda a documenta√ß√£o t√©cnica.</div>
        </div>

        <div class="search-wrapper">
            <div class="input-group">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="main-input" placeholder="Ex: Grupo de mercadorias, MATKL, E1ASMDM..." onkeyup="handleEnter(event)">
            </div>
            
            <select id="idocFilter" class="filter-select">
                <option value="all">Todos os Arquivos</option>
                <option value="dados_parceiro.html">Parceiros (BP)</option>
                <option value="DOC_ARTMAS09.html">Material (ARTMAS)</option>
                <option value="SRVMAS01.html">Servi√ßo (SRVMAS)</option>
                </select>

            <button class="btn-search" onclick="performSearch()">Buscar</button>
        </div>

        <div id="statusArea"></div>
        <div id="resultsArea" class="results-area"></div>

    </div>

    <script>
        // Lista de arquivos para buscar. 
        // DICA: Se voc√™ rodar o script Python, atualize esses nomes para os _Refatorado.html
        const FILES_TO_SEARCH = [
            { name: 'Parceiro de Neg√≥cios', file: 'dados_parceiro.html' },
            { name: 'Material Retail', file: 'DOC_ARTMAS09.html' },
            { name: 'Servi√ßos', file: 'SRVMAS01.html' },
            { name: 'Clientes', file: 'DOCUMENTACAO_IDOC_CLIENTES.html' },
            { name: 'Fornecedores', file: 'DOCUMENTACAO_IDOC_FORNECEDOR.html' },
            { name: 'Material Std', file: 'DOCUMENTACAO_IDOC_MATERIAL.html' },
            { name: 'Caracter√≠sticas', file: 'DOCUMENTACAO_IDOC_MATERIAL_CARACTERISTICAS.html' },
            { name: 'QM', file: 'DOCUMENTACAO_IDOC_MATQM01.html' },
            { name: 'Endere√ßos', file: 'DOCUMENTACAO_IDOC_ENDERECOS_CLIENTES_E_FORNECEDORES.html' }
        ];

        // Populando o Select dinamicamente (opcional, mas garante sincronia)
        const select = document.getElementById('idocFilter');
        select.innerHTML = '<option value="all">Todos os Arquivos</option>';
        FILES_TO_SEARCH.forEach(f => {
            const opt = document.createElement('option');
            opt.value = f.file;
            opt.textContent = f.name;
            select.appendChild(opt);
        });

        function handleEnter(e) {
            if(e.key === 'Enter') performSearch();
        }

        async function performSearch() {
            const term = document.getElementById('searchInput').value.trim().toLowerCase();
            const filterFile = document.getElementById('idocFilter').value;
            const resultsArea = document.getElementById('resultsArea');
            const statusArea = document.getElementById('statusArea');

            if (term.length < 3) {
                statusArea.innerHTML = '<p class="status-msg">Digite pelo menos 3 caracteres.</p>';
                return;
            }

            // Reset UI
            resultsArea.innerHTML = '';
            statusArea.innerHTML = '<div class="loader"></div>';

            // Determinar quais arquivos buscar
            const targets = filterFile === 'all' 
                ? FILES_TO_SEARCH 
                : FILES_TO_SEARCH.filter(f => f.file === filterFile);

            let totalHits = 0;
            const resultsHTML = [];

            // Processamento Paralelo
            const promises = targets.map(async (target) => {
                try {
                    const response = await fetch(target.file);
                    if (!response.ok) throw new Error('404');
                    const text = await response.text();
                    const doc = new DOMParser().parseFromString(text, 'text/html');

                    // --- ESTRAT√âGIA DE PARSING H√çBRIDA ---
                    
                    // 1. Tentar Formato Novo (Cards + Tables)
                    let foundInFile = [];
                    const cards = doc.querySelectorAll('.segment-card');
                    
                    if (cards.length > 0) {
                        // L√≥gica Nova
                        cards.forEach(card => {
                            const segTitle = card.querySelector('h2, h3')?.innerText.trim() || 'Segmento';
                            const segId = card.id; // ID usado na √¢ncora
                            const rows = card.querySelectorAll('tbody tr');

                            rows.forEach(row => {
                                if (row.innerText.toLowerCase().includes(term)) {
                                    // Highlight visual simples
                                    const content = row.innerHTML.replace(/<span class="tech-name".*?>/g, '<b>').replace(/<\/span>/g, '</b>');
                                    
                                    foundInFile.push({
                                        idoc: target.name,
                                        segment: segTitle,
                                        content: `<table><tr>${content}</tr></table>`, // Hack para manter formata√ß√£o de tabela
                                        link: `${target.file}#${segId}`
                                    });
                                }
                            });
                        });
                    } else {
                        // 2. Fallback para Formato Antigo (Listas OL/LI)
                        const lis = doc.querySelectorAll('ol > li');
                        lis.forEach(li => {
                            if (li.textContent.toLowerCase().includes(term)) {
                                // Tenta achar o cabe√ßalho anterior (segmento)
                                let current = li.parentElement; 
                                let segmentName = "Desconhecido";
                                // Sobe at√© achar o H2 anterior ao OL
                                while(current && current.previousElementSibling) {
                                    current = current.previousElementSibling;
                                    if(current.tagName === 'H2' || current.tagName === 'H3') {
                                        segmentName = current.innerText;
                                        break;
                                    }
                                }

                                // Tenta extrair a √¢ncora do nome
                                const anchorMatch = segmentName.match(/NAME\s*=\s*"([^"]+)"/);
                                const anchor = anchorMatch ? anchorMatch[1] : '';

                                foundInFile.push({
                                    idoc: target.name,
                                    segment: segmentName.replace(/<[^>]*>/g, '').trim(), // Limpa HTML do t√≠tulo
                                    content: li.innerHTML,
                                    link: `${target.file}#${anchor}`
                                });
                            }
                        });
                    }

                    if (foundInFile.length > 0) {
                        totalHits += foundInFile.length;
                        return foundInFile;
                    }

                } catch (e) {
                    console.warn(`Erro ao ler ${target.file}:`, e);
                }
                return [];
            });

            const allResults = (await Promise.all(promises)).flat();

            statusArea.innerHTML = allResults.length > 0 
                ? `<p class="status-msg">Encontrados <b>${allResults.length}</b> resultados.</p>`
                : `<p class="status-msg">Nenhum resultado encontrado para "<b>${term}</b>".</p>`;

            // Renderizar Resultados
            allResults.forEach(res => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div class="res-header">
                        <span class="res-idoc">${res.idoc}</span>
                        <span class="res-segment">${res.segment}</span>
                    </div>
                    <div class="res-content">${res.content}</div>
                    <a href="${res.link}" target="_blank" class="btn-link">Ver na Documenta√ß√£o &rarr;</a>
                `;
                resultsArea.appendChild(div);
            });
        }
    </script>

<script>
    // Injetor do Bot√£o Home
    (function() {
        const btn = document.createElement('a');
        btn.id = 'global-back-btn';
        btn.href = 'index.html';
        btn.innerHTML = 'üè†'; 
        btn.title = 'Voltar ao In√≠cio';
        document.body.appendChild(btn);
    })();
</script>

</body>
</html>
